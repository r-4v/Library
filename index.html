  <head>
    <meta charset="UTF-8" />

    <script src="app.js" defer></script>

    <title>Library</title>

  <body>
      <div class="overlay"></div>
      <div class="top-pane"><h1>Library</h1>
      <button id="add-book">Add book</button></div>
    <div class="modal">
        <div id=form-div>
            <form id = "book-form">
                <div><input type="text" name="book-name" id="book-name" placeholder="Title" required/></div>
                <div><input type="text" name="author" id="author" placeholder="Author" required/></div>
                <div><input type="number" name="pages" id="pages" placeholder="Pages"/></div>
                <div>
                    <label for="status">Have you read it?</label>
                    <input type="checkbox"name="status"id="status" value="true" style="width:20px;height:20px;"//></div>
                <div id="submit"><button type="submit" >Submit</button>
                <button type="reset" >Reset</button></div>
            </form>
        </div>
    </div>
    <div class="collection"></div>
  </body>
